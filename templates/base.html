<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WowImgs - Free Image Conversion Tools{% endblock %}</title>
    <meta name="description" content="Free online image conversion tools. Convert JPEG to PNG, PDF to images, images to PDF and more!">
    <meta name="google-adsense-account" content="ca-pub-5037582635615029">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    
    <!-- Google AdSense Code (Replace with your publisher ID) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5037582635615029"
            crossorigin="anonymous"></script>
</head>
<body>
    <!-- Top Banner Ad -->
    <div class="ad-container ad-top">
        <!-- Headeradd -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-5037582635615029"
             data-ad-slot="1500372510"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1><span class="gradient-text">WowImgs</span></h1>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('jpeg_to_png') }}">JPEG to PNG</a></li>
                <li><a href="{{ url_for('pdf_to_img') }}">PDF to Image</a></li>
                <li><a href="{{ url_for('img_to_pdf') }}">Image to PDF</a></li>
            </ul>
        </div>
    </nav>

    <div class="content-wrapper">
        <!-- Left Side Ad -->
        <aside class="side-ad left-ad">
            <!-- sideadd -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-5037582635615029"
                 data-ad-slot="7926180064"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </aside>

        <main>
            {% block content %}{% endblock %}
        </main>

        <!-- Right Side Ad -->
        <aside class="side-ad right-ad">
            <!-- sideadd -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-5037582635615029"
                 data-ad-slot="7926180064"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </aside>
    </div>

    <!-- Footer with Bottom Ad -->
    <footer>
        <div class="ad-container ad-bottom">
            <!-- bottomAdd -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-5037582635615029"
                 data-ad-slot="4897564187"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>
        
        <div class="footer-content">
            <p>&copy; 2025 WowImgs. Free Image Conversion Tools.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </footer>

    <!-- AdSense Script Initialization -->
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        (adsbygoogle = window.adsbygoogle || []).push({});
        (adsbygoogle = window.adsbygoogle || []).push({});
        (adsbygoogle = window.adsbygoogle || []).push({});
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
